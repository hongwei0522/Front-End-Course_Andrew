<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡我們</title>
    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <!-- header -->
    <header id="header">
      <div class="logo">
        <a href="./index.html">
          <img id="logo" src="../assets/images/FE_logo-4.png" />
        </a>
      </div>
      <nav>
        <div>
          <a class="nav-item" href="./article.html">探索</a>
        </div>
        <div>
          <a class="nav-item" href="./skill.html">技能樹</a>
        </div>
        <div>
          <p id="loginClick" class="nav-item">登入</p>
        </div>
        <div class="search-part">
          <img id="Search" src="../assets/images/FE_search_green.png" alt="搜尋" />
        </div>
      </nav>
    </header>

    <!-- search- section -->
    <div id="searchSection" class="search-section">
      <div class="white-background">
        <p>SEARCH</p>
        <form action="" class="search-part">
          <input  id="search-input"  type="search" />
          <img id="searchClcik" src="../assets/images/FE_search_green.png" alt="searchbar" />
        </form>
      </div>
      <div class="black-ground"></div>
    </div>

    <!-- main 開始 -->
    <main>
      <!-- contact-one -->
      <section class="contact-one-wrapper">
        <div class="contact-one-title">聯絡諮詢</div>
      </section>

      <!-- contact-two -->
      <div class="contact-two-wrapper">
        <div class="contact-two-container">
          <div class="left-info">
            <p class="contact-title">聯絡我們</p>
            <p class="contact-word">想進一步了解我們？歡迎來信與我們聯絡。</p>
            <form>
              <input placeholder="名字" type="text" />
              <input placeholder="信箱" type="text" />
              <input placeholder="信件主旨" type="text" />
              <textarea
                id="content-input"
                cols="30"
                rows="10"
                placeholder="信件內容"
              ></textarea>
              <button type="button" class="email-btn">送出</button>
            </form>
          </div>
          <div class="right-info">
            <div class="address-top">
              <div class="address-location">
                <img
                  src="../assets/images/location_icon.png"
                  alt="location-icon"
                />
              </div>
              <p>高雄市旗津區旗津二路255號</p>
            </div>
            <div class="address-bottom">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.0723371001664!2d120.29233697507784!3d22.57639767948908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e03aaf77567f5%3A0x1a141b04550be29f!2z5peX5rSl5Lit5rSy5buj5r-f5a6u!5e0!3m2!1szh-TW!2stw!4v1704095321141!5m2!1szh-TW!2stw"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main 結束 -->

    <!-- 動畫區塊 -->
    <div id="top" class="top">
      <div class="top-div">
        <a href="#">
          <img class="top-icon" src="../assets/images/FE_TOP.png"  alt="動畫logo" />
        </a>
      </div>
    </div>
    <div id="loadingDrawing" class="loading-drawing"></div>
    <div id="loadingAnimation" class="loading-animation">
      <div id="loadingImg" class="loading-img"></div>
    </div>

    <!-- footer -->
    <footer>
      <p><a href="./contact.html">聯絡</a></p>
      <p class="m-word">&nbsp;&nbsp; 0917-218-567</p>
      <p class="e-word">&nbsp;&nbsp; bbb24295234@gmail.com</p>
      <div>
        <a href="https://www.facebook.com/profile.php?id=100008349251709">
          <img
            class="footer-icon"
            src="../assets/images/new-facebook-blue.svg"
            alt="facebook-icon"
          />
        </a>
        <a href="https://line.me/ti/p/foaAfu3hPF">
          <img class="footer-icon" src="../assets/images/FE_line.png" alt="line-icon" />
        </a>
      </div>
    </footer>

    <!-- 登入區塊 -->
    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-box">
          <img src="../assets/images/FE_logo-2.png" alt="loginImg" />
        </div>
        <form>
          <div class="login-inputs">
            <input id="email" type="email" placeholder="Email" required />
            <input
              id="password"
              type="password"
              placeholder="******"
              required
            />
          </div>
          <p class="forget-password" id="forgetPassword">忘記密碼?</p>
          <div class="login-btns">
            <div class="btn-group">
              <button type="button" id="signup" class="login-btn">註冊</button>
              <button type="button" id="login" class="login-btn">登入</button>
            </div>
            <button type="button" id="gmail-btn">Log In With Gmail</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 彈跳視窗 -->
    <div class="alert-wrapper">
      <div class="alert-container">
        <p class="alert-title">Remind</p>
        <p class="alert-word">電子郵件已註冊，或尚未確實填寫。</p>
        <div id="alert-btn">OK</div>
      </div>
    </div>

    <!-- aside -->
    <aside
      id="my-aside"
    >
      <img id="my-aside-img" src="../assets/images/FE_test_go.png" alt="測驗功能"/>
    </aside>

    <!-- Test Go -->
    <div class="testgo-wrapper">
    </div>

    <!-- 在 HTML 文件中直接引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="../assets/js/settings.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>

    <script type="module" src="../assets/js/common.js"></script>
    <script type="module" src="../assets/js/content.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員中心</title>
    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="logo">
        <a href="./index.html">
          <img id="logo" src="../assets/images/FE_logo-4.png" />
        </a>
      </div>
      <nav>
        <div>
          <a class="nav-item" href="./article.html">探索</a>
        </div>
        <div>
          <a class="nav-item" href="./skill.html">技能樹</a>
        </div>
        <div>
          <p id="loginClick" class="nav-item">登入</p>
        </div>
        <div class="search-part">
          <img id="Search" src="../assets/images/FE_search_green.png" alt="搜尋" />
        </div>
      </nav>
    </header>

    <!-- search- section -->
    <div id="searchSection" class="search-section">
      <div class="white-background">
        <p>SEARCH</p>
        <form action="" class="search-part">
          <input id="search-input" type="search" />
          <img id="searchClcik" src="../assets/images/FE_search_green.png" alt="searchbar" />
        </form>
      </div>
      <div class="black-ground"></div>
    </div>

    <main>
      <section class="profile-one-wrapper">
        <div class="profile-one-title">會員中心</div>
      </section>

      <section class="profile-two-wrapper">
        <div class="profile-two-container">
          <div class="user-group">
            <button type="button" class="btn-user" id="profileBtn">個人資料</button>
            <button type="button" class="btn-user" id="favoriteBtn">收藏</button>
            <button type="button" class="btn-user" id="loginOutBtn">登出</button>
          </div>
          <div id="userWrapper" class="user-wrapper">
            <!-- 個人資料  -->
            <div id="userContainer" class="user-container">
              <div class="user-avavtar">
                <img
                  id="profileImg"
                  src="../assets/images/user-img.png"
                  alt="使用者頭像"
                />
              </div>
              <form class="user-form">
                <div class="input-group">
                  <label for="name">姓名</label>
                  <input
                    type="text"
                    id="profileName"
                    name="name"
                    placeholder="請輸入姓名"
                    disabled
                  />
                </div>
                <div class="input-group">
                  <label for="phone">手機</label>
                  <input
                    type="text"
                    id="profilePhone"
                    name="phone"
                    placeholder="請輸入手機"
                    disabled
                  />
                </div>
                <div class="input-group">
                  <label for="email">信箱</label>
                  <input
                    type="email"
                    id="profileEmail"
                    name="email"
                    placeholder="請輸入信箱"
                    disabled
                  />
                </div>
                <div id="deviceBtn" class="change-data">修改資料</div>

                <!-- 確認 & 取消區塊 -->
                <div id="deviceGroup" class="device-group">
                  <div id="confirmBtn" class="change-data">確認</div>
                  <div id="cancelBtn" class="change-data">取消</div>
                </div>
              </form>
            </div>

            <!-- 收藏列表 -->
             <div id="favoriteContainer" class="favorite-container">
             </div>
          </div>
        </div>
      </section>
    </main>

    <!-- 動畫區塊 -->
    <div id="top" class="top">
      <div class="top-div">
        <a href="#">
          <img class="top-icon" src="../assets/images/FE_TOP.png"  alt="動畫logo"/>
        </a>
      </div>
    </div>
    <div id="loadingDrawing" class="loading-drawing"></div>
    <div id="loadingAnimation" class="loading-animation">
      <div id="loadingImg" class="loading-img"></div>
    </div>

    <!-- footer -->
    <footer>
      <p><a href="./contact.html">聯絡</a></p>
      <p class="m-word">&nbsp;&nbsp; 0917-218-567</p>
      <p class="e-word">&nbsp;&nbsp; bbb24295234@gmail.com</p>
      <div>
        <a href="https://www.facebook.com/profile.php?id=100008349251709">
          <img
            class="footer-icon"
            src="../assets/images/new-facebook-blue.svg"
            alt="facebook-icon"
          />
        </a>
        <a href="https://line.me/ti/p/foaAfu3hPF">
          <img class="footer-icon" src="../assets/images/FE_line.png" alt="line-icon" />
        </a>
      </div>
    </footer>

    <!-- 登入區塊 -->
    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-box">
          <img src="../assets/images/FE_logo-2.png" alt="loginImg" />
        </div>
        <form>
          <div class="login-inputs">
            <input id="email" type="email" placeholder="Email" required />
            <input
              id="password"
              type="password"
              placeholder="******"
              required
            />
          </div>
          <p class="forget-password" id="forgetPassword">忘記密碼?</p>
          <div class="login-btns">
            <div class="btn-group">
              <button type="button" id="signup" class="login-btn">註冊</button>
              <button type="button" id="login" class="login-btn">登入</button>
            </div>
            <button type="button" id="gmail-btn">Log In With Gmail</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 彈跳視窗 -->
    <div class="alert-wrapper">
      <div class="alert-container">
        <p class="alert-title">Remind</p>
        <p class="alert-word">電子郵件已註冊，或尚未確實填寫。</p>
        <div id="alert-btn">OK</div>
      </div>
    </div>

    <!-- aisde -->
    <aside
      id="my-aside"
      style="animation: 0.9s ease 0s 1 alternate none running asiderunning"
    >
      <img id="my-aside-img" src="../assets/images/FE_test_go.png" alt="測驗功能" />
    </aside>

    <!-- Test Go -->
    <div class="testgo-wrapper">
    </div>

    <!-- JS載入 -->
    <!-- 在 HTML 文件中直接引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>

    <script src="../assets/js/settings.js"></script>
    <script type="module" src="../assets/js/common.js"></script>
    <script type="module" src="../assets/js/profile.js"></script>
  </body>
</html>

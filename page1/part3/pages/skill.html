        <div class="skill-container">
          <div class="skill-two-title">技能樹說明</div>
          <div class="skill-line"></div>

            要成為一名稱職的前端，需要學會哪些技能呢？您不仿親自測試看看，自己已掌握了哪些能力。遊戲中，只需點擊按鈕回答問題，答對了，即能接續挑戰。

              <div id="jsP" class="normal-line">JS</div>
            </div>
            <div class="row-line-two">
              <div id="fourthLine" class="left-line"></div>
              <div id="thirdLine" class="straight-line"></div>
            </div>
            <div class="row">
              <div id="jqP" class="normal-line">jQuery</div>
              <div class="space-center"></div>
              <div id="rwdP" class="normal-line">RWD</div>
            </div>
            <div class="row-line-three">
              <div id="fiveLine" class="left-line"></div>
            </div>
            <div class="row">
              <div id="githubP" class="normal-line">GitHub</div>
            </div>
            <div class="row-line-four">
              <div id="sixLine" class="left-line"></div>
              <div id="eightLine" class="right-line"></div>
            </div>
            <div class="row">
              <div id="scssP" class="normal-line">SCSS</div>
              <div class="space-center"></div>
              <div id="webpackP" class="normal-line">Webpack</div>
            </div>
            <div class="row-line-five">
              <div id="sevenLine" class="straight-line"></div>
              <div class="space-center"></div>
              <div id="nineLine" class="straight-line"></div>
            </div>
            <div class="row">
              <div id="bootstarpP" class="normal-line">bootstrap</div>
              <div class="space-center"></div>
              <div id="reactP" class="normal-line">React</div>
            </div>
            <div class="row-line-six">
              <div class="space-center"></div>
              <div id="tenLine" class="left-line"></div>

    <!-- All Emoji -->
    <div id="emojiPart" class="all-emoji-wrapper">
      <div class="emoji-conatainer">
        <div class="emoji-title">請選擇 Emoji</div>

            <img id="emojiOne" class="emoji-one" src="../assets/images/emoji1.svg" alt="笑臉1" />

          <div id="rightArrow" class="right-arrow"></div>
        </div>
      </div>
    </div>

      <div class="typing-container">
        <p id="typingText"></p>
      </div>
    </div>

    <!-- 動畫區塊 -->
    <div id="top" class="top">
      <div class="top-div">
        <a href="#">
          <img class="top-icon" src="../assets/images/FE_TOP.png"  alt="動畫logo" />
        </a>
      </div>
    </div>
    <div id="loadingDrawing" class="loading-drawing"></div>

      <div class="login-container">

          <img src="../assets/images/FE_logo-2.png" alt="loginImg" />
        </div>
        <form>
          <div class="login-inputs">
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="******" required>
          </div>
          <p class="forget-password" id="forgetPassword">忘記密碼?</p>
          <div class="login-btns">
            <div class="btn-group">
              <button  type="button" id="signup" class="login-btn">
                註冊
              </button>
              <button type="button" id="login" class="login-btn">
                登入
              </button>
            </div>
            <button type="button" id="gmail-btn">
              Log In With Gmail
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 彈跳視窗 -->
    <div class="alert-wrapper">
      <div class="alert-container">
        <p class="alert-title">Remind</p>
        <p class="alert-word">電子郵件已註冊，或尚未確實填寫。</p>
        <div id="alert-btn">OK</div>
      </div>
    </div>

    <!-- aisde -->

      style="animation: 0.9s ease 0s 1 alternate none running asiderunning"

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-Enter-前端轉職資訊</title>
    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <!-- header -->
    <header id="header">
      <div class="logo">
        <a href="./index.html">
          <img id="logo" src="../assets/images/FE_logo-4.png" />
        </a>
      </div>
      <nav>
        <div>
          <a class="nav-item" href="./article.html">探索</a>
        </div>
        <div>
          <a class="nav-item" href="./skill.html">技能樹</a>
        </div>
        <div>
          <p id="loginClick" class="nav-item">登入</p>
        </div>
        <div class="search-part">
          <img id="Search" src="../assets/images/FE_search_green.png" alt="搜尋" />
        </div>
      </nav>
    </header>

    <!-- search- section -->
    <div id="searchSection" class="search-section">
      <div class="white-background">
        <p>SEARCH</p>
        <form action="" class="search-part">
          <input  id="search-input" type="search" />
          <img id="searchClcik" src="../assets/images/FE_search_green.png" alt="searchbar" />
        </form>
      </div>
      <div class="black-ground"></div>
    </div>

    <!-- JS輪播圖 -->
    <div class="slideshow-container">
      <div class="mySlides">
        <div class="slide-wrapper">
          <div class="slide-title">蒐羅前端學校</div>
        </div>
        <img
          src="https://firebasestorage.googleapis.com/v0/b/front-enter.appspot.com/o/images%2Frotate-img-3.jpg?alt=media&token=8f7f8f02-5066-452a-863c-a4e715d2657a"
          alt="圖片 1"
        />
      </div>
      <div class="mySlides">
        <div class="slide-wrapper">
          <div class="slide-title">蒐羅前端學校</div>
        </div>
        <img
          src="https://firebasestorage.googleapis.com/v0/b/front-enter.appspot.com/o/images%2Frotate-img-2.jpg?alt=media&token=f28dbea4-af0c-4743-a75a-426198fe409e"
          alt="圖片 2"
        />
      </div>
      <div class="mySlides">
        <div class="slide-wrapper">
          <div class="slide-title">蒐羅前端學校</div>
        </div>
        <img
          src="https://firebasestorage.googleapis.com/v0/b/front-enter.appspot.com/o/images%2Frotate-img-1.jpg?alt=media&token=059f5677-409b-4fc1-a772-baf1dece5063"
          alt="圖片 3"
        />
      </div>
    </div>

    <!-- content -->
    <section class="content-wrapper">
      <!-- content banner -->
      <section id="contentWrapperOne" class="content-one-wrapper">
        <div id="contentTitleOne" class="content-one-title"></div>
      </section>

      <!-- content -->
      <div class="content-container">
        <div class="img-section">
          <div class="left-box-one">
            <img
              src="../assets/images/cotent-img-1.jpg"
              alt=""
              class="left-img"
            />
          </div>
          <div class="left-box">
            <img
              src="../assets/images/cotent-img-2.jpg"
              alt=""
              class="left-img"
            />
          </div>
          <div class="left-box">
            <img
              src="../assets/images/cotent-img-3.jpg"
              alt=""
              class="left-img"
            />
          </div>
          <div class="left-box">
            <img
              src="../assets/images/cotent-img-4.jpg"
              alt=""
              class="left-img"
            />
          </div>
          <div class="left-box">
            <img
              src="../assets/images/cotent-img-5.jpg"
              alt=""
              class="left-img"
            />
          </div>
        </div>
        <div class="text-section">
          <p id="textTopic" class="text-topic"></p>
          <p id="textDescription" class="text-description"></p>
          <div class="text-content">
            <div class="text-content-container">
              <p class="content-word">整理</p>
              <div class="row-group">
                <div class="row">
                  <div class="row-name">城市</div>
                  <div class="row-value" id="rowCity"></div>
                </div>
                <div class="row">
                  <div class="row-name">班制</div>
                  <div class="row-value" id="rowSize"></div>
                </div>
                <div class="row">
                  <div class="row-name">教法</div>
                  <div class="row-value" id="rowTeach"></div>
                </div>
                <div class="row">
                  <div class="row-name">天數</div>
                  <div class="row-value" id="rowDay"></div>
                </div>
                <div class="row">
                  <div class="row-name">週時</div>
                  <div class="row-value" id="rowTime"></div>
                </div>
                <div class="row">
                  <div class="row-name">技術</div>
                  <div class="row-value" id="rowTech"></div>
                </div>
                <div class="row">
                  <div class="row-name">信箱</div>
                  <div class="row-value" id="rowMail"></div>
                </div>
                <div class="row">
                  <div class="row-name">電話</div>
                  <div class="row-value" id="rowPhone"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 動畫區塊 -->
    <div id="top" class="top">
      <div class="top-div">
        <a href="#">
          <img class="top-icon" src="../assets/images/FE_TOP.png"  alt="動畫logo" />
        </a>
      </div>
    </div>
    <div id="loadingDrawing" class="loading-drawing"></div>
    <div id="loadingAnimation" class="loading-animation">
      <div id="loadingImg" class="loading-img"></div>
    </div>

    <!-- footer -->
    <footer>
      <p><a href="#">聯絡</a></p>
      <p class="m-word">&nbsp;&nbsp; 0917-218-567</p>
      <p class="e-word">&nbsp;&nbsp; bbb24295234@gmail.com</p>
      <div>
        <a href="https://www.facebook.com/profile.php?id=100008349251709">
          <img
            class="footer-icon"
            src="../assets/images/new-facebook-blue.svg"
            alt="facebook-icon"
          />
        </a>
        <a href="https://line.me/ti/p/foaAfu3hPF">
          <img class="footer-icon" src="../assets/images/FE_line.png" alt="line-icon" />
        </a>
      </div>
    </footer>

    <!-- 登入區塊 -->
    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-box">
          <img src="../assets/images/FE_logo-2.png" alt="loginImg" />
        </div>
        <form>
          <div class="login-inputs">
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="******" required>
          </div>
          <p class="forget-password" id="forgetPassword">忘記密碼?</p>
          <div class="login-btns">
            <div class="btn-group">
              <button  type="button" id="signup" class="login-btn">
                註冊
              </button>
              <button type="button" id="login" class="login-btn">
                登入
              </button>
            </div>
            <button type="button" id="gmail-btn">
              Log In With Gmail
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 彈跳視窗 -->
    <div class="alert-wrapper">
      <div class="alert-container">
        <p class="alert-title">Remind</p>
        <p class="alert-word">電子郵件已註冊，或尚未確實填寫。</p>
        <div id="alert-btn">OK</div>
      </div>
    </div>

    <!-- aside -->
    <aside
      id="my-aside"
    >
      <img id="my-aside-img" src="../assets/images/FE_test_go.png" alt="測驗功能" />
    </aside>

    <!-- Test Go -->
    <div class="testgo-wrapper">
    </div>

    <!-- 照片放大區塊 -->
    <div id="enlargeWrapper" class="enlarge-wrapper"></div>

    <!-- 在 HTML 文件中直接引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>
    
    <script src="../assets/js/settings.js"></script>
    <script type="module" src="../assets/js/common.js"></script>
    <script type="module" src="../assets/js/content.js"></script>
  </body>
</html>
